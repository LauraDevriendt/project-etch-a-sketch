<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>

    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Mr+Dafoe&display=swap" rel="stylesheet">

    <div class="banner-container">
        <h1 id="title">Etch-a-Sketch</h1>
        </div>

    <div class="tool-kit-container">
        <button id="choose-size-button"><p>Choose size grid</p></button>
        
        <div class='tool-kit'>
            <h2>Tool kit</h2>

            <button id="black-color-hover"><p>Black color</p></button>
            <button id="darker-button"><p>Darker</p></button>
            <button id="clear-grid"><p>Clear grid</p></button>
            <button id="erase-button"><p>Erase</p></button>
        </div>
    </div>
    <section class="grid-container">
        
    </section>
    </section>
